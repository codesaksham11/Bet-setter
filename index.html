<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrage Betting Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #005f73; /* Teal blue */
            text-align: center;
            margin-bottom: 25px;
        }
        .input-section, .results-section {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .input-group {
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        .input-group label {
            flex-basis: 150px; /* Adjust as needed */
            margin-right: 10px;
            font-weight: 600;
            color: #333;
        }
        .input-group input[type="number"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-width: 100px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px 20px;
            background-color: #0a9396; /* Vibrant teal */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005f73; /* Darker teal */
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            background-color: #e0fbfc; /* Light cyan background */
            border-left: 5px solid #0a9396; /* Teal border */
            border-radius: 4px;
        }
        #results p {
            margin: 10px 0;
            font-size: 1.05em;
        }
        .highlight { font-weight: bold; }
        .profit { color: #2d6a4f; font-weight: bold; } /* Dark green */
        .no-arb { color: #ae2012; font-weight: bold; } /* Reddish */
        .bet-details { margin-left: 20px; }
        .error { color: #d00000; text-align: center; margin-top: 10px; font-weight: bold; }

    </style>
</head>
<body>

<div class="container">
    <h1>Arbitrage Betting Calculator</h1>

    <div class="input-section">
        <h2>Enter Odds & Investment</h2>

        <p style="text-align: center; color: #555; margin-bottom: 20px;">Enter decimal odds from two bookmakers for a 2-outcome event.</p>

        <h3>Bookmaker 1</h3>
        <div class="input-group">
            <label for="b1-oddsA">Odds for A:</label>
            <input type="number" id="b1-oddsA" step="0.01" min="1.01" placeholder="e.g., 2.10">
        </div>
        <div class="input-group">
            <label for="b1-oddsB">Odds for B:</label>
            <input type="number" id="b1-oddsB" step="0.01" min="1.01" placeholder="e.g., 1.85">
        </div>

        <h3 style="margin-top: 20px;">Bookmaker 2</h3>
        <div class="input-group">
            <label for="b2-oddsA">Odds for A:</label>
            <input type="number" id="b2-oddsA" step="0.01" min="1.01" placeholder="e.g., 1.95">
        </div>
        <div class="input-group">
            <label for="b2-oddsB">Odds for B:</label>
            <input type="number" id="b2-oddsB" step="0.01" min="1.01" placeholder="e.g., 2.05">
        </div>

         <hr style="margin: 25px 0; border-top: 1px solid #eee;">

        <div class="input-group">
            <label for="total-investment">Total Investment ($):</label>
            <input type="number" id="total-investment" step="0.01" min="1" placeholder="e.g., 100">
        </div>

        <button id="calculateBtn">Check for Arbitrage & Calculate Stakes</button>
        <p id="error-message" class="error hidden"></p>
    </div>

    <div class="results-section">
        <h2>Results</h2>
        <div id="results">
            <p>Please enter odds and investment amount and click calculate.</p>
        </div>
    </div>

</div>

<script>
    const b1OddsAInput = document.getElementById('b1-oddsA');
    const b1OddsBInput = document.getElementById('b1-oddsB');
    const b2OddsAInput = document.getElementById('b2-oddsA');
    const b2OddsBInput = document.getElementById('b2-oddsB');
    const totalInvestmentInput = document.getElementById('total-investment');
    const calculateBtn = document.getElementById('calculateBtn');
    const resultsDiv = document.getElementById('results');
    const errorMessage = document.getElementById('error-message');

    function formatCurrency(amount) {
        return amount.toLocaleString('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function hideError() {
        errorMessage.classList.add('hidden');
        errorMessage.textContent = '';
    }

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.remove('hidden');
        resultsDiv.innerHTML = '<p>Calculation failed due to input error.</p>'; // Clear previous results
    }

    calculateBtn.addEventListener('click', () => {
        hideError();
        resultsDiv.innerHTML = ''; // Clear previous results

        // --- 1. Get and Validate Inputs ---
        const b1A = parseFloat(b1OddsAInput.value);
        const b1B = parseFloat(b1OddsBInput.value);
        const b2A = parseFloat(b2OddsAInput.value);
        const b2B = parseFloat(b2OddsBInput.value);
        const totalInvestment = parseFloat(totalInvestmentInput.value);

        if (isNaN(b1A) || isNaN(b1B) || isNaN(b2A) || isNaN(b2B) || b1A <= 1 || b1B <= 1 || b2A <= 1 || b2B <= 1) {
            showError('Please enter valid decimal odds (> 1.00) for all fields.');
            return;
        }
        if (isNaN(totalInvestment) || totalInvestment <= 0) {
            showError('Please enter a valid positive Total Investment amount.');
            return;
        }

        // --- 2. Find Best Odds ---
        const bestOddA = Math.max(b1A, b2A);
        const bookieForA = (bestOddA === b1A) ? 'Bookmaker 1' : 'Bookmaker 2';

        const bestOddB = Math.max(b1B, b2B);
        const bookieForB = (bestOddB === b1B) ? 'Bookmaker 1' : 'Bookmaker 2';

        // --- 3. Calculate Implied Probabilities & Check for Arbitrage ---
        const impliedProbA = 1 / bestOddA;
        const impliedProbB = 1 / bestOddB;
        const totalImpliedProb = impliedProbA + impliedProbB;

        // --- 4. Calculate Results and Display ---
        if (totalImpliedProb < 1) {
            // Arbitrage Opportunity Found!
            const profitMarginPercentage = ((1 / totalImpliedProb) - 1) * 100;

            // Calculate Stakes
            const stakeA = (totalInvestment * impliedProbA) / totalImpliedProb;
            const stakeB = (totalInvestment * impliedProbB) / totalImpliedProb;

            // Calculate Return & Profit
            const guaranteedReturn = totalInvestment / totalImpliedProb; // Or stakeA * bestOddA
            const guaranteedProfit = guaranteedReturn - totalInvestment;

            resultsDiv.innerHTML = `
                <p><strong class="profit">Arbitrage Opportunity Found!</strong></p>
                <p>Potential Profit Margin: <span class="highlight profit">${profitMarginPercentage.toFixed(2)}%</span></p>
                <p>Total Investment: <span class="highlight">${formatCurrency(totalInvestment)}</span></p>
                <hr>
                <p><span class="highlight">Bet on Outcome A:</span></p>
                <p class="bet-details">Bookmaker: <span class="highlight">${bookieForA}</span></p>
                <p class="bet-details">Odds: <span class="highlight">${bestOddA.toFixed(2)}</span></p>
                <p class="bet-details">Stake: <span class="highlight profit">${formatCurrency(stakeA)}</span></p>
                 <hr>
                <p><span class="highlight">Bet on Outcome B:</span></p>
                 <p class="bet-details">Bookmaker: <span class="highlight">${bookieForB}</span></p>
                <p class="bet-details">Odds: <span class="highlight">${bestOddB.toFixed(2)}</span></p>
                <p class="bet-details">Stake: <span class="highlight profit">${formatCurrency(stakeB)}</span></p>
                <hr>
                <p>Guaranteed Return: <span class="highlight profit">${formatCurrency(guaranteedReturn)}</span></p>
                <p>Guaranteed Profit: <span class="highlight profit">${formatCurrency(guaranteedProfit)}</span></p>
            `;

        } else {
            // No Arbitrage Opportunity
            const bookieMarginPercentage = (totalImpliedProb - 1) * 100;
             resultsDiv.innerHTML = `
                <p><strong class="no-arb">No Arbitrage Opportunity Found.</strong></p>
                <p>The sum of the best implied probabilities is ${totalImpliedProb.toFixed(4)} (${(totalImpliedProb * 100).toFixed(2)}%).</p>
                 <p>This represents a combined bookmaker margin of approximately <span class="highlight no-arb">${bookieMarginPercentage.toFixed(2)}%</span> using the best available odds.</p>
                 <p>Best odds identified: A @ ${bestOddA.toFixed(2)} (${bookieForA}), B @ ${bestOddB.toFixed(2)} (${bookieForB}).</p>
            `;
        }
    });

</script>

</body>
</html>
